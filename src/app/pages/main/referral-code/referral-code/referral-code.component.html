<div class="min-h-screen bg-gray-100 p-6">
    <div class="flex justify-between">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Referral Codes</h1>
    <button 
    (click)="addRefferralCode()" 
    class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
    Add
  </button>    </div>  
  
    <!-- Loader -->
    <div *ngIf="isLoading" class="flex justify-center items-center">
      <p class="text-indigo-600 text-lg font-medium">Loading...</p>
    </div>
  
    <!-- Table -->
    <table *ngIf="!isLoading && referralCodes.length > 0" class="table-auto w-full bg-white rounded-lg shadow-md">
      <thead>
        <tr class="bg-indigo-600 text-white">
          <th class="px-4 py-2">#</th>
          <th class="px-4 py-2">Code</th>
          <th class="px-4 py-2">Created At</th>
          <th class="px-4 py-2">Used by</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let code of referralCodes; let i = index" class="text-gray-700 even:bg-gray-100">
          <td class="px-4 py-2 text-center">{{ i + 1 }}</td>
          <td class="px-4 py-2 text-center">{{ code.referral_code }}</td>
          <td class="px-4 py-2 text-center">{{ code.created_at | date: 'short' }}</td>
          <td class="px-4 py-2 text-center">{{ code.used_by_name  == null ? 'Not used' :code.used_by_name }}</td>
          <td class="px-4 py-2 text-center"> 
            <!-- <span [ngClass]="{
                'text-green-600 font-medium': code.isActive,
                'text-red-600 font-medium': !code.isActive
              }"
            >
              {{ code.isActive ? 'Active' : 'Inactive' }}
            </span> -->
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- No Data Message -->
    <div *ngIf="!isLoading && referralCodes.length === 0" class="text-gray-600 text-center mt-6">
      No referral codes available.
    </div>
  </div>
