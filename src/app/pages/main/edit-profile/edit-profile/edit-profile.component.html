<div class="min-h-screen bg-gray-100 flex flex-col items-center py-8 px-4">
    <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit User Information</h2>
  
      <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
        <!-- Current Profile Picture -->
        <div class="mb-4 flex flex-col items-center">
          <label for="profilePicture" class="block text-gray-700 font-medium">Profile Picture</label>
          <div class="mt-2">
            <!-- Display current profile picture if available -->
            <img *ngIf="currentProfilePicUrl" [src]="currentProfilePicUrl" alt="Current Profile Picture" class="w-24 h-24 rounded-full object-cover">
            <!-- If there's no profile pic, show a default placeholder -->
            <img *ngIf="!currentProfilePicUrl" src="assets/images/default-profile.png" alt="Default Profile Picture" class="w-24 h-24 rounded-full object-cover">
          </div>
        </div>
  
        <!-- Username -->
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-medium">Username</label>
          <input
            id="username"
            type="text"
            class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600"
            formControlName="username"
            [class.border-red-500]="userForm.get('username')?.invalid && userForm.get('username')?.touched"
            placeholder="Enter username"
          />
          <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="text-red-500 text-sm">
            Username is required
          </div>
        </div>
  
        <!-- Email -->
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium">Password</label>
            <input
              id="password"
              type="password"
              class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600"
              formControlName="password"
              [class.border-red-500]="userForm.get('password')?.invalid && userForm.get('password')?.touched"
              placeholder="Enter password"
            />
            <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-red-500 text-sm">
              Password must be at least 6 characters long
            </div>
          </div>
          
  
        <!-- Profile Picture Upload -->
        <div class="mb-4">
          <label for="profilePicture" class="block text-gray-700 font-medium">Change Profile Picture</label>
          <input
            id="profilePicture"
            type="file"
            class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600"
            (change)="onFileChange($event)"
          />
          <div *ngIf="selectedFile" class="mt-4">
            <!-- <p class="text-gray-500">Selected File: {{ selectedFile?.name }}</p> -->
            <div class="flex justify-center">
            <img *ngIf="previewUrl" [src]="previewUrl" alt="Profile Preview" class="mt-2 w-24 h-24 rounded-full object-cover">
        </div>
          </div>
        </div>
  
        <button
          type="submit"
          class="w-full mt-4 p-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600"
        >
          Save Changes
        </button>
      </form>
    </div>
  </div>
