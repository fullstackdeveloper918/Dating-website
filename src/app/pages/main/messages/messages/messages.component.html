<div class="flex h-screen bg-gray-100">
  <app-chat-sidebar
    class="w-1/3\\\ bg-white border-r shadow-md md:flex-1 flex-[1_0_40%]"
    (chatSelected)="onChatSelected($event)"
    [newMessage]="newMessage"
  >
  </app-chat-sidebar>
  <app-chat-window
    class="md:flex-[1_1_60%] bg-gray-50 flex flex-col shadow-inner"
    [selectedChat]="currentChat"
    (newMessages)="handleNewMessage($event)"
  >
  </app-chat-window>
</div>
