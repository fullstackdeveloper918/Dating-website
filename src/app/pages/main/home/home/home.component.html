
<section class="container mx-auto py-16 px-6">
  <h2 class="text-3xl font-bold text-gray-800 text-center">Featured Profiles</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-10">
    <!-- Profile Card -->
     <div *ngFor="let user of userList">
    <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center">
      <img [src]="user?.profile_image || avatarUrl" alt="Profile Picture" class="w-24 h-24 rounded-full object-cover">
      <h3 class="text-lg font-bold text-gray-800 mt-4">{{user?.username}}</h3>
      <p class="text-gray-600 text-sm">{{user?.email}}</p>
      <div class="flex justify-between gap-6">
      <button
      (click)="goToUserProfile(user)"
        class="mt-4 px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600">
        View Profile
      </button>
      <button (click)="sendParticularUserMessage(user)"
      class="mt-4 px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600"
    >
      Send Message
    </button>
  </div>
    </div>
