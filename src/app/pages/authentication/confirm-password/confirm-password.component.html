<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
      >
      <div *ngIf="passwordForm.get('password')?.hasError('required') && passwordForm.get('password')?.touched" 
           class="text-red-500 text-xs mt-1">
        Password is required
      </div>
    </div>

    <div class="mb-4">
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        formControlName="confirmPassword" 
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
      >
      <div *ngIf="passwordForm.get('confirmPassword')?.hasError('required') && passwordForm.get('confirmPassword')?.touched" 
           class="text-red-500 text-xs mt-1">
        Confirm Password is required
      </div>
      <div *ngIf="passwordForm.get('confirmPassword')?.hasError('notMatch') && passwordForm.get('confirmPassword')?.touched" 
           class="text-red-500 text-xs mt-1">
        Passwords do not match
      </div>
    </div>

    <button type="submit" 
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50" 
            [disabled]="!passwordForm.valid">
      Submit
    </button>
  </form>
