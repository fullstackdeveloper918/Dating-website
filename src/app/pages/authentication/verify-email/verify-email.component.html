<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">
        Email Verification
      </h2>
      <p class="text-gray-600 text-center mb-2">
        Please enter the 4-digit code sent to your email.
      </p>
  
      <!-- Timer Display -->
      <p 
      class="text-center text-sm font-medium text-gray-600 mb-6" 
      [class.text-red-500]="timeLeft <= 10"
    >
    Time Remaining: {{ formatTime(timeLeft) }}
  </p>
      <form [formGroup]="verifyForm" (ngSubmit)="verifyCode()" class="space-y-4">
        <div class="flex justify-center space-x-4">
          <input
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg font-semibold"
            formControlName="digit1"
            [disabled]="isTimeUp"
          />
          <input
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg font-semibold"
            formControlName="digit2"
            [disabled]="isTimeUp"
          />
          <input
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg font-semibold"
            formControlName="digit3"
            [disabled]="isTimeUp"
          />
          <input
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg font-semibold"
            formControlName="digit4"
            [disabled]="isTimeUp"
          />
        </div>
  
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-medium hover:bg-blue-700 transition duration-300"
          [disabled]="isTimeUp"
        >
          Verify
        </button>
      </form>
  
      <p class="text-center text-sm text-gray-500 mt-4">
        Didn't receive the code? 
        <button
          class="text-blue-500 hover:underline font-medium"
          (click)="resendCode()"
        >
          Resend Code
        </button>
      </p>
  
      <!-- Display if time is up -->
      <p *ngIf="isTimeUp" class="text-center text-sm text-red-500 mt-2">
        Time is up! Please request a new code.
      </p>
    </div>
  </div>
