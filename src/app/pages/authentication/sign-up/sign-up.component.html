<div class="main">
    <div class="login-card">
        <div class="brand">
            <h1>Welcome To Dating App</h1>
            <p>Enter your credentials to access your account</p>
        </div>

        <form [formGroup]="signUpForm">

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input 
                    type="text" 
                    id="firstName" 
                    placeholder="First Name"
                    autocomplete="given-name"
                    formControlName="first_name"
                >
                <div class="error" *ngIf="signUpForm.get('first_name')?.invalid && signUpForm.get('first_name')?.touched">
                    First Name is required 
                </div>
            </div>
            
            <div class="form-group">
                <label for="surname">Surname</label>
                <input 
                    type="text" 
                    id="surname" 
                    placeholder="Surname"
                    autocomplete="family-name"
                    formControlName="surname"
                >
                <div class="error" *ngIf="signUpForm.get('surname')?.invalid && signUpForm.get('surname')?.touched">
                    Surname is required 
                </div>
            </div>
            
            
            <div class="form-group">
                <label for="username">UserName</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="User Name"
                    autocomplete="username"
                    formControlName="username"
                >
                <div class="error" *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched">
                    User Name is required 
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="name@company.com"
                    autocomplete="email"
                    formControlName="sec_email"
                >
                <div class="error" *ngIf="signUpForm.get('sec_email')?.invalid && signUpForm.get('sec_email')?.touched">
                    Email is required or not in correct format
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                    formControlName="sec_password"
                >
                <div class="error" *ngIf="signUpForm.get('sec_password')?.invalid && signUpForm.get('sec_password')?.touched">
                    <span *ngIf="signUpForm.get('sec_password')?.errors?.['required']">Password is required</span>
                    <span *ngIf="signUpForm.get('sec_password')?.errors?.['minlength']">
                        Password must be at least 6 characters long
                    </span>
                </div>
            </div>            

            <!-- <div class="form-group">
                <label for="referral code">Referral Code</label>
                <input 
                    placeholder="referral code"
                    formControlName="referralCode"
                    (input)="onReferralCodeChange($event)"
                >
                <div class="error" *ngIf="signUpForm.get('referralCode')?.invalid && signUpForm.get('referralCode')?.touched">
                <span *ngIf="signUpForm.get('referralCode')?.errors?.['minlength']">
                    Password must be at least 6 characters long
                </span>
                </div>
            </div> -->


            <div class="remember-forgot">
                <!-- <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div> -->
                <a [routerLink]="'/reset-password'" (click)="resetPassword($event)" class="forgot-password">Forgot password?</a>
            </div>

            <button (click)="register()" type="submit" class="login-btn" id="loginButton" >
                Sign Up
            </button>
        </form>

        <!-- <div class="social-login">
            <p>Or continue with</p>
            <div class="social-buttons">
                <div class="social-btn">G</div>
                <div class="social-btn">A</div>
                <div class="social-btn">F</div>
            </div>
        </div> -->

        <div class="signup-link">
            <p>Already have an account? <a [routerLink]="'/login'">Login</a></p>
        </div>
    </div>
</div>
