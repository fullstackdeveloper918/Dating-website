<div class="main">
    <div class="login-card">
        <div class="brand">
            <h1>Welcome To Dating App</h1>
            <p>Enter your credentials to access your account</p>
        </div>

        <form [formGroup]="signUpForm">
            <div class="form-group">
                <label for="username">UserName</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="User Name"
                    autocomplete="username"
                    formControlName="userName"
                >
                <div class="error" *ngIf="signUpForm.get('userName')?.invalid && signUpForm.get('userName')?.touched">
                    User Name is required 
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="name@company.com"
                    autocomplete="email"
                    formControlName="email"
                >
                <div class="error" *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
                    Valid Email is required or not in correct format
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                    formControlName="password"
                >
                <div class="error" *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
                    Password is required
                </div>
            </div>

            <div class="form-group">
                <label for="referral code">Referral Code</label>
                <input 
                    placeholder="referral code"
                    formControlName="referralCode"
                >
            </div>


            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a [routerLink]="'/reset-password'" (click)="resetPassword($event)" class="forgot-password">Forgot password?</a>
            </div>

            <button (click)="register()" type="submit" class="login-btn" id="loginButton" >
                Sign Up
            </button>
        </form>

        <div class="social-login">
            <p>Or continue with</p>
            <div class="social-buttons">
                <div class="social-btn">G</div>
                <div class="social-btn">A</div>
                <div class="social-btn">F</div>
            </div>
        </div>

        <div class="signup-link">
            <p>Already have an account? <a [routerLink]="'/login'">Login</a></p>
        </div>
    </div>
</div>
